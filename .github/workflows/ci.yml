# .github/workflows/ci.yml
name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirement.txt pytest
      - name: Run tests
        run: pytest
